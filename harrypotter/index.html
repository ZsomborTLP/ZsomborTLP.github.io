<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body style="text-align: center;">
    <div id="keret" class="row">
    </div>


    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 style="margin: auto;" id="modalisfej" class="modal-title"></h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div style="text-align: center;" id="modalistest" class="modal-body">
              <img id="kep" src="">
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bezár</button>
            </div>
      
          </div>
        </div>
      </div>



    <script>
        fetch("https://raw.githubusercontent.com/Laboratoria/LIM011-data-lovers/master/src/data/potter/potter.json")
        .then(x => x.json())
        .then(y => megjelenit(y));
        let tomb=[]

        function megjelenit(adatok){
            let sz=""
            let db=0
            tomb=adatok
            console.log(adatok)
            for (const elem of adatok) {
                sz+='<div class="col-sm-4">'

                sz+='<div style="border:2px solid red; box-shadow: 4px 4px black; margin:10px; padding:10px;">'
                
                //sz+='<img id="img-fluid" src="'+elem.image+'">'
                sz+=`<img id="img-fluid" style="width:250px;" src="${elem.image}">`                  // Alt Gr+7=`` meg Alt Gr+é=$

                sz+=`<p>${elem.name}</p>`
                sz+=`<button id="${db}" onclick="kiir(this.id)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Részletek
                    </button>`

                sz+='</div>'

                sz+='</div>'
                
                db++
                document.getElementById("keret").innerHTML=sz
            }
        }
        function kiir(db){
          //alert(db) 
          document.getElementById("modalisfej").innerHTML=tomb[db].name
          let sz=""
          sz+= `<img id="img-fluid" style="width:250px;" src="${tomb[db].image}">` 
          sz+=`<p>${tomb[db].gender}</p>`
          sz+=`<p>${tomb[db].house}</p>`
          sz+=`<p>${tomb[db].actor}</p>`
          document.getElementById("modalistest").innerHTML=sz
          
        }
    </script>
</body>
</html>
